<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
  <script src="logic.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="side-hero">
      <div class="logo-banner">
        <img src="img/odin-lined.png" alt="ODIN logo">
        <span class="logo-text">ODIN</span>
      </div>
      <img src="img/zoltan-tasi-eS1omi9_W58-unsplash.jpg" alt="A photo of nature by Halie West">
      <p>Photo by <a href="https://unsplash.com/@zoltantasi">Zoltan Tasi</a> on <a href="https://unsplash.com/photos/eS1omi9_W58">Unsplash</a></p>
    </div>
    <div class="main-content">
      <div class="upper">
        <p>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          <br>
          Sign up <em>now</em> to get started.
          <br>
          <br>
          You <em>know</em> you want to.
        </p>
      </div>
      <div class="mid">
        <h1>Let's do this!</h1>
        <form id="signup-form" action="" method='get'>
          <div class="form-row">
            <div class="form-entry">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" placeholder=" " required>
              <span></span>
            </div>
            <div class="form-entry">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" placeholder=" " required>
              <span></span>
            </div>
          </div>
          <fiv class="form-row">
            <div class="form-entry">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" placeholder=" " required>
              <span></span>
            </div>
            <div class="form-entry">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone">
            </div>
          </fiv>
          <div class="form-row">
            <div class="form-entry">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" placeholder=" " required class="not-matching">
              <span></span>
            </div>
            <div class="form-entry">
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" id="password-confirm" name="password-confirm" placeholder=" " required class="input-confirm not-matching">
              <span></span>
            </div>
          </div>
        </form>
      </div>
      <div class="lower">
        <button type="submit" form="signup-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
